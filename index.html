<!DOCTYPE html>

  <head>

    <script src="js/jquery-3.3.1.js"></script>

    <title>Beep Boop</title>

  <body>
    <div class="container">
      <h1>Beep Boop</h1>
      <form id="beep-boop">

          <label for="number">Enter a number:</label>
          <input id="number" type="text">

      <div id="result">
      </div>
      <div id="error">
        <p>Please enter a positive integer, Dave.</p>
      </div>
    </div>
  </body>
